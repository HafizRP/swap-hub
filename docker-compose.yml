services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: swap-hub-app
    container_name: swap-hub-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Only mount storage for persistence
      - storage-data:/var/www/storage
    networks:
      - swap-hub-network
    depends_on:
      - db
      - redis
    environment:
      APP_NAME: "Swap Hub"
      APP_ENV: production
      APP_KEY: "base64:vK8rX9mN2pQ5wL3jH6fT1yU4sR7eW0oI9aB8cD5gF2h="
      APP_DEBUG: "false"
      APP_URL: "http://localhost"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: swap_hub
      DB_USERNAME: root
      DB_PASSWORD: "nd+BHrttSQHGVhYRR7rCwgfqg8pRU6Nm697E/7/zsAQ="
      REDIS_HOST: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: swap-hub
      REVERB_APP_KEY: swap-hub-key
      REVERB_APP_SECRET: swap-hub-secret
      REVERB_HOST: reverb
      REVERB_PORT: "8080"
      REVERB_SCHEME: http

  nginx:
    image: nginx:alpine
    container_name: swap-hub-nginx
    restart: unless-stopped
    ports:
      - "5541:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./public:/var/www/public:ro
    networks:
      - swap-hub-network
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: swap-hub-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MARIADB_DATABASE: swap_hub
      MARIADB_ROOT_PASSWORD: "nd+BHrttSQHGVhYRR7rCwgfqg8pRU6Nm697E/7/zsAQ="
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - swap-hub-network

  redis:
    image: redis:alpine
    container_name: swap-hub-redis
    restart: unless-stopped
    networks:
      - swap-hub-network

